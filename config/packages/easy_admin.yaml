easy_admin:
    site_name: '%site_name%'
    design:
        assets:
            favicon: 'build/images/favicon.ico'

    entities:
        Item:
            class: App\Entity\Item
            list:
                sort: ['name', 'ASC']
                fields:
                    - property: name
                      template: name.html.twig
                    - property: shortDescription
                    - property: description
                    - property: categories
                      template: categories.html.twig
            search:
                fields: ['name', 'description.name', 'categories.name']
            show:
                fields:
                    - property: name
                    - property: shortDescription
                    - property: description
                    - property: categories
            form:
                fields:
                    - property: name
                    - property: shortDescription
                    - property: description
                    - property: categories

        ItemDescription:
            class: App\Entity\ItemDescription
            label: 'Description'
            list:
                sort: ['name', 'ASC']
                fields:
                    - property: name
                      template: name.html.twig
                    - property: description
            show:
                fields:
                    - property: name
                    - property: description
                    - property: items
            form:
                fields:
                    - property: name
                    - property: description
                      type: 'FOS\CKEditorBundle\Form\Type\CKEditorType'

        ItemCategory:
            class: App\Entity\ItemCategory
            label: 'Category'
            list:
                sort: ['name', 'ASC']
                fields:
                    - property: name
                      template: name.html.twig
                    - property: description
                    - property: icon
                      template: icon.html.twig
            show:
                fields:
                    - property: name
                    - property: description
                    - property: icon
                    - property: items
            form:
                fields:
                    - property: name
                    - property: description
                      type: 'FOS\CKEditorBundle\Form\Type\CKEditorType'
                    - property: icon
                      type: choice
                      type_options:
                          choices: '%icon_choices%'
                          expanded: true
                          multiple: false
